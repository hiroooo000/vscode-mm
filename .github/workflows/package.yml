name: Package Extension

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile
      
      - name: Run Unit & Webview Tests
        run: |
          npm run test:unit
          npm run test:webview

      - name: Run Extension Integration Tests
        run: xvfb-run npm run test

      - name: Compile for production
        run: npm run compile -- --production

      - name: Package Extension
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Packaging version $VERSION from tag"
            npx vsce package --no-dependencies --out vscode-${VERSION}.vsix
          else
            echo "Packaging from package.json version"
            npx vsce package --no-dependencies --out vscode-mm.vsix
          fi

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/') != true
        uses: actions/upload-artifact@v4
        with:
          name: vscode-mm-vsix
          path: vscode-mm.vsix
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: vscode-*.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
